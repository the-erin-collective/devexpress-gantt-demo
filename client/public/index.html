<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/dx-gantt.min.css">
    <script type="text/javascript" src="%PUBLIC_URL%/assets/dx-gantt.min.js"></script>
    <!-- DevExtreme theme -->
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/dx.dark.css">
    <!-- jQuery -->
    <script src="%PUBLIC_URL%/assets/jquery-3.5.1.min.js"></script>
    <!-- DevExtreme common scripts -->   
    <script type="text/javascript" src="%PUBLIC_URL%/assets/dx.all.js"></script>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <script>
      function buildGantt(){
        if((tasks != null && tasks.length > 0 )&&(dependencies != null && dependencies.length > 0 )&&(resources != null && resources.length > 0 )&&(resourceAssignments != null && resourceAssignments.length > 0 )){
          console.log('building gantt');
          $("#gantt").dxGantt({
            tasks: {
                dataSource: tasks
            },
            dependencies: {
                dataSource: dependencies
            },
            resources: {
                dataSource: resources
            },
            resourceAssignments: {
                dataSource: resourceAssignments
            },
            columns: [{
                dataField: "title",
                caption: "Subject",
                width: 300
              }, {
                  dataField: "start",
                  caption: "Start Date"
              }, {
                  dataField: "end",
                  caption: "End Date"
              }],   
          });
        }else{
          setTimeout(() => {
            buildGantt();
          }, 200);
        }
      }
    </script>
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="gantt"></div>
    <div id="root"></div>

    -->
  </body>
</html>
